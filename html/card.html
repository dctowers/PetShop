<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="../css/card.css" />

  </head>
  <body>
    <div class="row">
      <div class="example-1 card">
        <div class="wrapper">
          <div class="imgdentro">
            <img src="https://puppis.vteximg.com.br/arquivos/ids/157833-1000-1000/Power-Ultra.jpg?v=635852684254630000" alt="">
          </div>
          <div class="date">
            <span class="year">Stock</span>
            <span class="month">Limitado:</span>
            <span class="day">5</span>
          </div>
          <div class="data">
            <div class="content">
          
              <h1 class="title">
                <a class="titulo" href="#">Juguete interactivo IQ Treat Ball</a>
              </h1>
              <span class="precio">Precio: $970</span>
              <div class="botones">
                <button onclick= "añadirCarrito()" id="carrito">Añadir al carrito</button>
                  <button onclick= "compraDirecta()" id="comprar" data-open="modal">Comprar ahora</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
