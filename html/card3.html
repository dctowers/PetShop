<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/card.css" />
    <script defer src="../js/juguetes.js"></script>
    <script defer src="../js/localstorage.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Cards</title>
  </head>
  <body>
    <div id="cartas" class="containerGrid">
      <div class="card">
        ${alerta}
        <div class="cardImg">
          <a href="./detalle.html?id=${item._id}">
            <img src="${item.imagen}" alt="" />
          </a>
        </div>
        <div class="data">
          <div class="content">
            <p class="title">${item.nombre}</p>
            <p class="price">Precio: $${item.precio}</p>
            <div class="botones">
              <button
                onClick="getID('${item._id}')"
                id="${item._id}"
                class="btn btn-primary"
              >
                AÃ±adir al carrito
              </button>
              <a href="./shop.html"
                ><button
                  onClick="getID('${item._id}')"
                  id="${item._id}"
                  class="btn btn-primary"
                >
                  comprar ahora
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
